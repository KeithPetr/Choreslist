<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.jsdelivr.net/npm/uuid@3.4.0/dist/uuid.min.js"></script>
    <title>Choreslist</title>
  </head>
  <body>
    <div class="container">
      <div class="list-container">
        <h1 class="title">Choreslist</h1>
        <div class="add-chores-section">
          <input class="item-input" id="item-input" type="text" placeholder="Add chore here" maxlength="25"/>
          <button class="add-btn" type="button" id="add-btn">
            <img src="images/Arrow.svg" class="arrow" />
          </button>
          <button class="clear-btn" type="button" id="clear-btn">
            <img src="images/X.svg" class="clear-all" />
          </button>
        </div>
        <div class="list-output" id="list-output"></div>
      </div>
    </div>
  </body>
  <script src="index.js" type="module"></script>
</html>
